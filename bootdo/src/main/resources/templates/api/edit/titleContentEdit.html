<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input type="hidden" th:value="${contentDO.cid}" name="cid"/>
							<div class="form-group">
                                <label class="col-sm-3 control-label">标题名称：</label>
                                <div class="col-sm-8">
                                    <input id="tname" name="tname" th:value="${contentDO.tname}" class="form-control" type="text">
                                </div>



														<div class="form-group">	
								<label class="col-sm-3 control-label">携带的内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${contentDO.content}" class="form-control" type="text">
								</div>
							</div>
								<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" id="mysubmint">修改</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
<script th:inline="javascript">




    $(function(){
        $("#mysubmint").click(function () {


            $.post("/edit/titlecontent",$("#signupForm").serialize(), function(data){

                if(data.code == 0){
                    parent.layer.msg("更新成功！！！");
                    window.setTimeout(function () {
                        parent.location.reload();
                    },900);
                }else{
                    parent.layer.msg("更新失败！！！");
                }
            },"json");
        });

    });
</script>
</body>
</html>
