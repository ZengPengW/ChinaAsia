        <button class="btn btn-success" type="button" onclick="tongbu()">同步索引库</button>

<script th:inline="javascript">
function  tongbu() {


    layer.confirm('同步耗时较长，请勿退出当前页面？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            url : "/search/importAllSearchItems",
            type : "get",
            success : function(r) {
                if (r.code==0) {
                    layer.msg("同步成功！");

                }else{
                    layer.msg("同步失败！");
                }
            }
        });
    });
}
</script>
